<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Event Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background:url('https://t3.ftcdn.net/jpg/07/21/87/44/360_F_721874463_Gx3Y5bshhB23DlVJxR3I5B2sBuZCcAiD.jpg');
        background-size: cover;
    }

        .registration-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #d422226b;
            background:transparent;
            backdrop-filter:blur(12px);
           
            border-radius: 8px;
            border-top-left-radius: 3rem;
            border-bottom-right-radius: 3rem;
            box-shadow: 0px 0px 10px rgb(165, 192, 228);
            
        }

        .form-header {
            text-align: center; 
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #08014bea;
            color: white;
        }

        .btn-custom:hover {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="registration-form">
            <div class="form-header">
                <h3>Student Event Registration</h3>
                <p>Fill in the form below to register for the event.</p>
            </div>
            <form id="registrationForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <div class="invalid-feedback">
                        Please provide your full name.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    <div class="invalid-feedback">
                        Please provide a valid phone number.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="event" class="form-label">Select Event</label>
                    <select class="form-select" id="event" required>
                        <option value="" disabled selected>Select an event</option>
                        <option value="event1">CCNA</option>
                        <option value="event2">Workshop</option>
                        <option value="event3">CRT</option>
			<option value="event4">TT</option>
                    </select>

                    <div class="invalid-feedback">
                        Select any event from the list
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree to the terms and conditions.
                    </div>
                </div>

                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Bootstrap validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
